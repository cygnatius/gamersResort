<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>CounterDown</title>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap CSS  -->
    <!-- Counter Down CSS  -->
    <link rel="stylesheet" href="css/counterDown.css">
    <!-- My style CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="banner">
                <img src="img/landscape.png" class="img-fluid" alt="Responsive image" style="margin-top: -200px;">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <main>
            <section id="counterDown" class="counterDown">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="quickstart"><h2 class="rounded">50 mins</h2></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="quickstart"><h2 class="rounded">40 mins</h2></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8 inputTimer">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <label for="tenhrVal">Hours</label>
                                                <input type="text" class="form-control inputDigit" id="tenhrVal" required placeholder="Time" value=0>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="hrVal">_</label>
                                                <input type="text" class="form-control inputDigit" id="hrVal" required placeholder="Time" value=0>
                                            </div>
                                        </td>
                                        <td><p style="font-size: 6em;">:</p></td>
                                        <td>
                                            <div class="form-group">
                                                <label for="tenmVal">Minutes</label>
                                                <input type="text" class="form-control inputDigit" id="tenmVal" required placeholder="Time" value=0>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="mVal">_</label>
                                                <input type="text" class="form-control inputDigit" id="mVal" required placeholder="Time" value=0>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <form id="form-inline" class="counterDown__form">
                                <div class="form-group hidden" id="rounds">
                                    <label for="roundsVal">Rounds</label>
                                    <input type="text" class="form-control" id="roundsVal" required aria-describedby="roundsHelp"
                                        placeholder="Enter the number of rounds" value=1>
                                    <small id="emailHelp" class="form-text text-muted">How many rounds do you want to have?</small>
                                </div>
                                <div class="form-group hidden">
                                    <label for="timeVal" id="time">Time (mins)</label>
                                    <input type="text" class="form-control" id="timeVal" required placeholder="Time" value=0>
                                </div>
                                <div class="form-group hidden">
                                    <label for="intervalVal">Interval (mins)</label>
                                    <input type="text" class="form-control" id="intervalVal" required placeholder="Interval" value=0>
                                </div>
                                <div class="form-check hidden">
                                    <input class="form-check-input" type="radio" name="videoRadio" id="radio1" value="option1" checked>
                                    <label class="form-check-label" for="radio1">
                                        Start the video for the each round
                                    </label>
                                </div>
                                <div class="form-check hidden">
                                    <input class="form-check-input" type="radio" name="videoRadio" id="radio2" value="option2">
                                    <label class="form-check-label" for="radio2">
                                        Start the video only once
                                    </label>
                                </div>
                                <div class="form-check hidden">
                                    <input class="form-check-input" type="radio" name="videoRadio" id="radio3" value="option3">
                                    <label class="form-check-label" for="radio3">
                                        No video
                                    </label>
                                </div>
                                <button id="playBtn" type="button" class="btn">Submit</button>
                            </form>
                            <div id="counterDownBlock" class="counterDownBlock">
                                <div id="counterDownLabel" class="counterDownLabel"></div>
                                <div id="counterDownTimer" class="counterDownTimer"></div>
                            </div>
                            <div id="overlay" class="overlay"></div>
                            <video id="video">
                                <source src="mov/glhf.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <!--<video id="video" src="mov/glhf.mp4">-->

                                <!--</video>-->
                        </div>
                        <div class="col-4">
                            <h1>Keypad</h1>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr><td>1</td><td>2</td><td>3</td></tr>
                                    <tr><td>4</td><td>5</td><td>6</td></tr>
                                    <tr><td>7</td><td>8</td><td>9</td></tr>
                                    <tr><td>back</td><td>0</td><td>forward</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="js/counterDown.js"></script>
</body>
</html>
